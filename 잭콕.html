<h2><u>나</u>
의 <strong>잭콕</strong>
의 역사</h2>
<p>내가 <a href="https://namu.wiki/w/%EC%9E%AD%EC%BD%95" target="_blank" title="잭다니엘과 콜라">잭콕</a>을 처음 먹은것은 호주 브리즈번의 술과 음료를 파는 식당에서였다.
<br>서영언니가 잭콕이라고 쓰인 병을 들고 먹는걸 보며 처음 그것에 대해 인지하게 되었다.</p>
<img src="잭콕.jpg" width="50%">
<p>(지금 와서 안 사실은 호주와 대만에만 잭콕 병을 판다는 사실이다)</p>
<p>아무튼 처음 그것을 먹어봤을때 맛이 너무 이상했고, 바로 웩 했다.</p>
