<h2><u>나</u>
의 <strong>프렌치커넥션</strong>
의 역사</h2>
<p>프렌치커넥션은 시흥 하바나 바에서 먹어본 칵테일이자,
  <br>아직까지 나의 최애 칵테일이다.
  <br>갓파더를 좋아하는 날 보고 바텐더분이 비슷한 느낌의 위스키라고 추천해주셨는데
  <br>너무 강렬한 맛과 향에 그날 이후로 최대 위스키 등극했다 </p>
